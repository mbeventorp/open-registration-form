<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Regitration Form</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    	<header>
    		<h1>The Code Review</h1>
    	</header>

    <div class="wrapper">

    	<div class="intro">
	    	<h1>Signup for our newsletter</h1>
	    	<p>Get the latest news on how your code is doing right in your inbox</p>
    	</div>
    	<form method="post">

    		<fieldset class="con-info">

	    		<legend>Contact Information</legend>

	    		<label for="full-name">Full Name</label>
	    		<input class="text-input" type="text" id="full-name" name="user_name" placeholder="Required">

	    		<label for="mail">Email Address</label>
	    		<input class="text-input" type="email" id="mail" name="user_email" placeholder="Required">

	    		<label for="phone-number">Phone Number</label>
	    		<input class="text-input" type="text" id="phone-number" name="user_number">

	    		<label for="address">Street Address</label>
	    		<input class="text-input" type="text" id="address" name="user_address">

	    		<label for="city">City</label>
	    		<input class="text-input" type="text" id="city" name="user_city">

	    		<label for="state">State</label>
		    	<select class="text-input" id="state" name="choose-state">
		    		<option selected disabled hidden value="">Choose State</option>
					  <option value="AL">Alabama</option>
		              <option value="AK">Alaska</option>
		              <option value="AZ">Arizona</option>
		              <option value="AR">Arkansas</option>
		              <option value="CA">California</option>
		              <option value="CO">Colorado</option>
		              <option value="CT">Connecticut</option>
		              <option value="DE">Delaware</option>
		              <option value="DC">District Of Columbia</option>
		              <option value="FL">Florida</option>
		              <option value="GA">Georgia</option>
		              <option value="HI">Hawaii</option>
		              <option value="ID">Idaho</option>
		              <option value="IL">Illinois</option>
		              <option value="IN">Indiana</option>
		              <option value="IA">Iowa</option>
		              <option value="KS">Kansas</option>
		              <option value="KY">Kentucky</option>
		              <option value="LA">Louisiana</option>
		              <option value="ME">Maine</option>
		              <option value="MD">Maryland</option>
		              <option value="MA">Massachusetts</option>
		              <option value="MI">Michigan</option>
		              <option value="MN">Minnesota</option>
		              <option value="MS">Mississippi</option>
		              <option value="MO">Missouri</option>
		              <option value="MT">Montana</option>
		              <option value="NE">Nebraska</option>
		              <option value="NV">Nevada</option>
		              <option value="NH">New Hampshire</option>
		              <option value="NJ">New Jersey</option>
		              <option value="NM">New Mexico</option>
		              <option value="NY">New York</option>
		              <option value="NC">North Carolina</option>
		              <option value="ND">North Dakota</option>
		              <option value="OH">Ohio</option>
		              <option value="OK">Oklahoma</option>
		              <option value="OR">Oregon</option>
		              <option value="PA">Pennsylvania</option>
		              <option value="RI">Rhode Island</option>
		              <option value="SC">South Carolina</option>
		              <option value="SD">South Dakota</option>
		              <option value="TN">Tennessee</option>
		              <option value="TX">Texas</option>
		              <option value="UT">Utah</option>
		              <option value="VT">Vermont</option>
		              <option value="VA">Virginia</option>
		              <option value="WA">Washington</option>
		              <option value="WV">West Virginia</option>
		              <option value="WI">Wisconsin</option>
		              <option value="WY">Wyoming</option>
				</select>

				<label for="zip-code">Zip Code</label>
				<input type="text" id="zip-code" name="user_zip-code">

			</fieldset>
			<fieldset class="news">
				<legend>Newsletter</legend>

				<label>Select the newsletters you would like to recieve</label>

				<input type="checkbox" id="news-html" name="html-news"><label class="light" for="news-html">HTML News</label><br>
				

				<input type="checkbox" id="news-css" name="css-news"><label class="light" for="news-css">CSS News</label><br>
				

				<input type="checkbox" id="news-javascript" name="javascript-news"><label class="light" for="news-javascript">Javascript News</label>
				

				<label class="text-space">Newssletter format</label>

				<input type="radio" id="radio-html" name="format"><label class="light" for="radio-html">HTML</label><br>
				

				<input type="radio" id="radio-text" name="format"><label class="light" for="radio-text">TEXT</label>
				

				<label class="text-space" for="other">Other topics you'd like to hear about</label>
				<textarea id="other" name="other-textarea"></textarea>

			</fieldset>

			<button type="submit">Sign Up</button>
		

    	</form>

    </div>

    <footer>
    	<p>Copyright The Code Review</p>
    </footer>

    </body>
    </html>
